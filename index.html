<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Myles Edwin â€“ Photography</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Roboto', sans-serif;
    }
    header {
      padding: 2rem;
      text-align: center;
      background-color: #111;
      border-bottom: 1px solid #333;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin: 0;
      letter-spacing: 2px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 3rem;
      max-width: 1200px;
      margin: auto;
    }
    .gallery img {
      width: 100%;
      border: 3px solid #fff;
      box-shadow: 0 0 20px #222;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.02);
    }
    footer {
      text-align: center;
      padding: 2rem;
      color: #888;
      font-size: 0.9rem;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>Myles Edwin</h1>
  </header>

  <div class="gallery">
    <img src="https://raw.githubusercontent.com/TrueRunnner/mylesedwin-portfolio/main/images/IMG_7486.jpeg" alt="Portfolio Image 1">
    <img src="https://raw.githubusercontent.com/TrueRunnner/mylesedwin-portfolio/main/images/IMG_8190.jpeg" alt="Portfolio Image 2">
  </div>

  <footer>
    &copy; 2025 Myles Edwin
  </footer>
</body>
</html>
