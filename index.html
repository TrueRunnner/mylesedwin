<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Myles Edwin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #f5f5f5;
      font-family: 'Playfair Display', serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
      font-size: 2.5rem;
      font-weight: 600;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    img {
      max-width: 90vw;
      max-height: 80vh;
      height: auto;
      border: 2px solid #fff;
      border-radius: 5px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    footer {
      margin-top: auto;
      padding: 2rem 1rem 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #999;
    }

    .socials {
      margin-top: 1rem;
    }

    .socials a {
      color: #ccc;
      margin: 0 0.75rem;
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .socials a:hover {
      color: #fff;
    }

    hr {
      border: 0;
      border-top: 1px solid #444;
      margin: 2rem auto;
      width: 80%;
    }
  </style>
</head>
<body>
  <header>Myles Edwin</header>

  <main>
    <img src="https://raw.githubusercontent.com/TrueRunnner/mylesedwin-portfolio/main/images/IMG_7486.jpeg" alt="Image 1" />
    <img src="https://raw.githubusercontent.com/TrueRunnner/mylesedwin-portfolio/main/images/IMG_8190.jpeg" alt="Image 2" />
  </main>

  <hr />

  <footer>
    <div class="socials">
      <a href="https://www.instagram.com/mylesdotedwin" target="_blank" rel="noopener noreferrer"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/mylesedwin" target="_blank" rel="noopener noreferrer"><i class="fab fa-linkedin"></i></a>
    </div>
    <p>Â© 2025 Myles Edwin</p>
  </footer>
</body>
</html>
